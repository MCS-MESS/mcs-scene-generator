# Can only use the Pass action through the whole scene.
passive_scene: true

# Max of 160 action steps in each passive gravity scene.
last_step: 160

# Large room with a high ceiling.
room_dimensions:
    x: 16
    y: 8
    z: 10

# Specific starting position and rotation used in passive physics tasks.
performer_start_position:
    x: 0
    y: 1.5
    z: -4.5
performer_start_rotation:
    x: 0
    y: 0

structural_platforms:
    # Platform underneath starting position to raise camera height.
    - num: 1
      position:
          x: 0
          y: 0
          z: -4.5
      rotation_y: 0
      scale:
          x: 0.5
          y: 0.738
          z: 0.5
    # Two platforms with semi-random heights at semi-random locations,
    # each possibly underneath one of the placed objects.
    - num: 1
      position:
          x:
              min: -2.0
              max: -0.5
          y: 0
          z: 1
      rotation_y: 0
      scale:
          x:
              min: 0.5
              max: 1.0
          y:
              min: 0.5
              max: 2.0
          z: 1
      labels: left_support
    - num: 1
      position:
          x:
              min: 0.5
              max: 2.0
          y: 0
          z: 1
      rotation_y: 0
      scale:
          x:
              min: 0.5
              max: 1.0
          y:
              min: 0.5
              max: 2.0
          z: 1
      labels: right_support

# Two placers with semi-random locations. They each begin holding a random
# small object, then lower it down into the scene and release it, either on
# one of the supports (configured in "structural_platforms") or in mid-air.
placers:
    - num: 1
      end_height: 2.0
      # Position this placer above the left support platform.
      position_relative:
          label: left_support
          use_x: true
          use_z: true
          # Add either 0 (50%) or between -2 and 2 (50%) to the placer's X
          # position. A value of 0 is directly above the support platform;
          # a negative value is to its left; a positive value is to its right.
          add_x:
              - 0
              - min: -2.0
                max: 2.0
      # Choose randomly from shapes normally used in gravity support tasks.
      # Remove shapes from this list you don't want to generate.
      # Copy lines for shapes you want to generate more often than others.
      placed_object_shape:
          - circle_frustum
          - cone
          - cube
          - cylinder
          - letter_l_wide
          - letter_l_wide_tall
          - pyramid
          - sphere
          - square_frustum
          - triangle
    - num: 1
      end_height: 2.0
      # Position this placer above the right support platform.
      position_relative:
          label: right_support
          use_x: true
          use_z: true
          # Add either 0 (50%) or between -2 and 2 (50%) to the placer's X
          # position. A value of 0 is directly above the support platform;
          # a negative value is to its left; a positive value is to its right.
          add_x:
              - 0
              - min: -2.0
                max: 2.0
      # Choose randomly from shapes normally used in gravity support tasks.
      # Remove shapes from this list you don't want to generate.
      # Copy lines for shapes you want to generate more often than others.
      placed_object_shape:
          - circle_frustum
          - cone
          - cube
          - cylinder
          - letter_l_wide
          - letter_l_wide_tall
          - pyramid
          - sphere
          - square_frustum
          - triangle

# Override the defaults to avoid randomly generating any other objects.
keyword_objects:
    - num: 0
random_structural_objects:
    - num: 0
excluded_shapes: soccer_ball
