# Can only use the Pass action through the whole scene.
passive_scene: true

# Max of 240 action steps in each passive "move across" scene.
last_step: 240

# Large room with a high ceiling.
room_dimensions:
    x: 16
    y: 8
    z: 10

# Specific starting position and rotation used in passive physics tasks.
performer_start_position:
    x: 0
    y: 1.5
    z: -4.5
performer_start_rotation:
    x: 0
    y: 0

# Platform underneath starting position to raise camera height.
structural_platforms:
    num: 1
    position:
        x: 0
        y: 0
        z: -4.5
    rotation_y: 0
    scale:
        x: 0.5
        y: 0.738
        z: 0.5

# Two moving-and-rotating occluding walls with semi-random width and position.
structural_moving_occluders:
    - num: 2
      occluder_height: 3
      occluder_thickness: 0.1
      occluder_width:
          min: 0.5
          max: 2.5
      origin: 'top'
      position_x:
          min: -2.0
          max: 2.0
      position_z: 1
      move_up_before_last_step: true
      reverse_direction: false
      rotation_y: 0

# Up to two throwers with random small objects at semi-random locations.
structural_throwers:
    - num: 2
      wall: ['left', 'right']
      position_wall:
          min: 1.6
          max: 4.4
      height:
          min: 0
          max: 2
      # Choose randomly from shapes normally used in "move across" tasks.
      # Remove shapes from this list you don't want to generate.
      # Copy lines for shapes you want to generate more often than others.
      projectile_shape:
          - ball
          - bus_1
          - car_1
          - car_2
          - cylinder
          - dog_on_wheels
          - double_cone
          - duck_on_wheels
          - dumbbell_1
          - dumbbell_2
          - racecar_red
          - sphere
          - tie_fighter
          - train_1
          - trolley_1
          - truck_1
          - truck_2
          - tube_narrow
          - tube_wide
          - turtle_on_wheels
      rotation_y:
          - 0
          - min: -15
            max: 15
      # Same chance to throw straight across (50%) or at an angle (50%).
      rotation_z: [0, 0, 0, 5, 10, 15]
      throw_force:
          min: 15
          max: 20
      throw_step:
          min: 41
          max: 60

# Override the defaults to avoid randomly generating any other objects.
keyword_objects:
    - num: 0
random_structural_objects:
    - num: 0
excluded_shapes: soccer_ball
